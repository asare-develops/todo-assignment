<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harrison Asare | TO DO</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/all.css/fontawesome-free-6.4.0-web/css/" />
    <link rel="stylesheet" href="path/to/font-awesome/css/all.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="todo-container">
          <div class="todo-container-header">
            <h1>TODO</h1>
            <div id="toggle-icon">
              <img id="toggle-icon" src="images/icon-sun.svg" alt="" />
            </div>
          </div>
          <div class="input-container">
            <button id="add-task-btn" class="add-task-btn"></button>
            <input
              class="input-field"
              type="text"
              id="todo-input"
              placeholder="Create a new todo..."
            />
          </div>
          <ul id="todo-list" class="todo-list"></ul>
          <div class="todo-container-footer">
            <ul>
              <li>5 Items left</li>
              <li>All Active Completed</li>
              <li>Clear completed</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
